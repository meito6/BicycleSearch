<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BICYCLE SEARCH</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bs.css}">  
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 top-margin">
            <form method="POST" id="login-form" class="form" th:action="@{/login}">
              <h3 class="text-center text-body">ログイン</h3>
              <div th:if="${param.error}">
                <p class="text-danger">IDまたはパスワードが間違っています</p>
              </div>
              <div class="form-group">
                <label for="username" class="text-body">Username:</label><br>
                <input type="text" name="username" id="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password" class="text-body">Password:</label><br>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>
              <div class="flex">
                <div class="form-group margin1">
                  <input type="submit" name="submit" class="btn btn-outline-dark" value="ログイン">
                </div>
                <div class="margin1">
                  <a href="/insertform">
                    <button type="button" class="btn btn-outline-dark">新規登録</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>  
</html>
