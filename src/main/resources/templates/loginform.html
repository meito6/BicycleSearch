<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>BICYCLE SEARCH</title>
    <!-- bootstrapを読み込む -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </head>
  <body>
    <div id="login">
      <h3 class="text-center text-white pt-5">日記アプリ</h3>
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form method="POST" id="login-form" class="form" th:action="@{/login}">
                <h3 class="text-center text-info">Login</h3>
                <div th:if="${param.error}">
                  <p class="text-danger">IDまたはパスワードが間違っています</p>
                </div>
                <div class="form-group">
                  <label for="username" class="text-info">Username:</label><br>
                  <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password" class="text-info">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <input type="submit" name="submit" class="btn btn-info btn-md" value="ログイン">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container">
      <h2 th:if="${error}" style="color: red;">[[${error}]]</h2>
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="form" class="needs-validation" novalidate method="POST" th:action="@{/insert}" onsubmit="return check()">
              <h3 class="text-center text-info">新規登録</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" class="form-control" name="username" id="username" required>
                <div class="invalid-feedback">必須入力です</div>
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="text" name="password" id="password" class="form-control" required>
                <div class="invalid-feedback">必須入力です</div>
              </div>
              <div class="form-group">
                  <input type="submit" name="insert" class="btn btn-info btn-md" value="登録">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  
</html>
