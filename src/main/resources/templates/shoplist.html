<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>BICYCLE SEARCH</title>
    <!-- bootstrapを読み込む -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link th:href="@{/css/bs.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <!-- jqueryを読み込む -->
    <script type="text/javascript" th:src="@{/js/jquery-3.6.1.min.js}"></script>
    
    <!-- header用css -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/reset.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/header-14.css}" />
</head>
<body>
  
  <div th:replace="header :: header"></div>
  
  <div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Telephone</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item: ${list}">
        <td th:text=${item.shopname}></td>
        <td th:text=${item.address}></td>
        <td th:text=${item.telephone}></td>
      </tr>
    </tbody>
  </table>
  </div>

</body>
</html>
