<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BICYCLE SEARCH</title>
  <!-- bootstrapを読み込む -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/bs.css}">  
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 top-margin">
          <form id="form" class="needs-validation" novalidate method="POST" th:action="@{/insert}" onsubmit="return check()">
          <div><p class="text-danger" th:text="${error}"></p></div>
            <h3 class="text-center text-body">新規登録</h3>
            <div class="form-group">
              <label for="username" class="text-body">Username:</label><br>
              <input type="text" class="form-control" name="username" id="username" required>
              <div class="invalid-feedback">必須入力です</div>
            </div>
            <div class="form-group">
              <label for="password" class="text-body">Password:</label><br>
              <input type="text" name="password" id="password" class="form-control" required>
              <div class="invalid-feedback">必須入力です</div>
            </div>
            <div class="form-group margin1">
              <input type="submit" name="insert" class="btn btn-outline-dark" value="登録">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
